<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #fff;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
        }

        .name {
            font-weight: bold;
            color: #333;
        }

        .box {
            padding: 5px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .question-container {
            background-color: #fff;
            padding: 15px;
            margin: 10px auto;
            width: 60%;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .questions {
            color: #333;
            font-size: 1.1em;
        }

        button {         
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Trivia Questions</h1>
    
    <form action="{{ url_for('submit') }}" method="post">
        <div>
            <label for="name" class="name">Enter your name:</label>
            <input class="box" type="text" id="name" name="name" required>
        </div>

        {% for question in questions %}
            <div class="question-container">
                <p class="questions"><strong>{{ question.question }}</strong></p>
                <input type="hidden" name="question_id[]" value="{{ question.id }}">
                <label><input type="radio" name="{{ question.id }}" value="a"> {{ question.choice_a }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="b"> {{ question.choice_b }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="c"> {{ question.choice_c }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="d"> {{ question.choice_d }}</label><br>
            </div>
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
