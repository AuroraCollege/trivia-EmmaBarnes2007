<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    
        
</head>
<style>
    h1 {
        color: red;
        border: 2px solid blue;
        font-family: monospace;
        background-color: lightgreen;
    }

    .name {
        color: red;
        font-family: monospace;
        font-weight: bold;
        
    }

    .box {
        background-color: lightgreen;
        border: 2px solid blue;
    }
</style>
<body>
    <h1>Trivia Questions</h1>
    <div>
        <label for="name" class="name">Enter your name:</label>
        <input class="box" type="text" id="name" name="name" required>
    </div>
    <form action="{{ url_for('submit') }}" method="post">
        {% for question in questions %}
        
            <div>
                <p>{{ question.question }}</p>
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <input type="radio" name="{{ question.id }}" value="a"> {{ question.choice_a }}<br>
                <input type="radio" name="{{ question.id }}" value="b"> {{ question.choice_b }}<br>
                <input type="radio" name="{{ question.id }}" value="c"> {{ question.choice_c }}<br>
                <input type="radio" name="{{ question.id }}" value="d"> {{ question.choice_d }}<br>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
