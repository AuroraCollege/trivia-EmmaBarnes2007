<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <p>Thank you, {{ name if name else 'Guest' }}!</p>
    <p>Your score: <strong>{{ score if score is not none else 0 }}</strong></p>
    
    <ul>
        {% for question, result in results %}
            <li><strong>{{ question }}</strong>: {{ result }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Try Again</a>
</body>
</html>
